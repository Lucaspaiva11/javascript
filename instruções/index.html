<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Instruções JavaScript</h2>

    <h3>Ponto e virgula</h3>
    <p>Ponto e vírgula separam instruções JavaScript.</p>
    <p>Adicione um ponto e vírgula no final de cada instrução executável:</p>
    <p>Exemplos</p>

    <p id="demo1"></p>
    <script>

        let a, b, c;
        a = 5;
        b = 6;
        c = a + b;
        document.getElementById("demo1").innerHTML = c;
    </script>

    <h3>Blocos de código</h3>
    <p>São escritos entre { }</p>

    <button type="button" onclick="myFunction()">Clique aqui!</button>

     <p id="demo1"></p>
     <p id="demo2"></p>

    <script>
        function myFunction() {
            document.getElementById("demo1").innerHTML = "Ola Lucas!";
            document.getElementById("demo2").innerHTML = "Tudo bem?";
        }
    </script>

</body>

</html>
