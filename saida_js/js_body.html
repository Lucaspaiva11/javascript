<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Demonstração de Javascript no Head</h2>

    <p id="demo">Um Parágrafo.</p>
    <button type="button" onclick="myFunction()">Experimente.</button>
    <!-- pode existir javascript no body -->
    <script>
        function myFunction() {
            document.getElementById('demo').innerHTML = "Parágrafo Alterado"; // innerHTML altera elemento HTML
            document.getElementById('demo').innerText = "Parágrafo Alterado"; //ineerText altera texto simples
        }
    </script>
</body>

</html>
